<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../donation/donation.component.css">


    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light shadow px-3 bg-body rounded">
        <div class="container-fluid">
            <a class="navbar-brand text-danger savi" href="#">Savior</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-end px-2" id="navbarNavDropdown">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link " href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Donate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Accept</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="containerDon">
        <div class="proContent" style="max-width: 800px;">
            <div class="card p-5 border border-danger scroll-container">
                <div class="row g-3">
                    <div class = "notice">*Please, fill these questions before completing your request1:</div>
                    <label for="id" class="form-label">-Do you suffer from communicable diseases such as...</label>
                    <div class="col-md-6">
                        <input class="form-check-input" type="checkbox" value="aids" id="AIDS">
                        <label class="form-check-label" for="AIDS">
                            AIDS
                        </label><br>
                        <input class="form-check-input" type="checkbox" value="" id="virusC">
                        <label class="form-check-label" for="virusC">
                            Hepatitis b or c (Virus C or Virus B)
                        </label><br>
                        <input class="form-check-input" type="checkbox" value="" id="syphilis">
                        <label class="form-check-label" for="syphilis">
                            Syphilis
                        </label><br>
                        <input class="form-check-input" type="checkbox" value="" id="malaria">
                        <label class="form-check-label" for="malaria">
                            Malaria
                        </label><br>
                    </div>
                    <form>
                        <label for="id" class="form-label">Do you suffer from Hereditary blood diseases?</label>
                        <div class="col-md-6">
                            <br>
                            <input class="form-check-input" type="radio" id="bloodProblem"
                            name="agree"
                            value="yes">Yes
                            <br>
                            <input class="form-check-input" type="radio" id="goodBlood"
                            name="agree"
                            value="no">No
                            <br>
                        </div>
                    </form>
                    <form>
                        <label for="id" class="form-label">-Do you suffer from severe anemia?</label>
                        <div class="col-md-6">
                            <br>
                            <input class="form-check-input" type="radio" id="anemia"
                            name="agree"
                            value="yes">Yes
                            <br>
                            <input class="form-check-input" type="radio" id="noAnemia"
                            name="agree"
                            value="no">No
                            <br>
                        </div>
                    </form>

                    <label for="id" class="form-label">-Do you suffer from chronic diseases such as...</label>
                    <div class="col-md-6">
                        <input class="form-check-input" type="checkbox" value="" id="diabetes">
                        <label class="form-check-label" for="diabetes">
                            Diabetes
                        </label><br>
                        <input class="form-check-input" type="checkbox" value="" id="hypert">
                        <label class="form-check-label" for="hypert">
                            Hypertension
                        </label><br>
                        <input class="form-check-input" type="checkbox" value="" id="cancer">
                        <label class="form-check-label" for="cancer">
                            Cancer
                        </label><br>
                        <input class="form-check-input" type="checkbox" value="" id="badheart">
                        <label class="form-check-label" for="badheart">
                            Severe heart disease
                        </label><br>
                    </div>
                    <form>
                        <label for="id" class="form-label">-Are you pregnant?</label>
                        <div class="col-md-6">
                            <br>
                            <input class="form-check-input" type="radio" id="pregnant"
                            name="agree"
                            value="yes">Yes
                            <br>
                            <input class="form-check-input" type="radio" id="pregnantFalse"
                            name="agree"
                            value="no">No
                            <br>
                        </div>
                    </form> 
                    <form>
                        <label for="id" class="form-label">-Do you have tattoos?</label>
                        <div class="col-md-6">
                            <br>
                            <input class="form-check-input" type="radio" id="tatto"
                            name="agree"
                            value="yes">Yes
                            <br>
                            <input class="form-check-input" type="radio" id="noTatto"
                            name="agree"
                            value="no">No
                            <br>
                        </div>
                    </form>
                    <form>
                        <label for="id" class="form-label">-Have you donated blood within the past 12 months?</label>
                        <div class="col-md-6">
                            <br>
                            <input class="form-check-input" type="radio" id="pastDonate"
                            name="agree"
                            value="yes">Yes
                            <br>
                            <input class="form-check-input" type="radio" id="firstDonate"
                            name="agree"
                            value="no">No
                            <br>
                        </div>
                    </form>
                    <div class="col-md-12">
                        <button class="btn btn-danger" (click)="isValidDonator()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
