<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/all.min.css"> -->
    <link rel="stylesheet" href="../Donation-ticket/ticketDonation.component.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light shadow px-3 bg-body rounded">
        <div class="container-fluid">
            <a class="navbar-brand text-danger savi" href="#">Savior</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-end px-2" id="navbarNavDropdown">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link " href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Donate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Accepte</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="containerDon">
        <div class="proContent">
            <div class="card text-start shadow-lg  bg-body rounded" style="width: 1000px;">
                <div class="card-body">
                    <div class="row">
                        <div class="col-2 dot ">
                            <div class="pe-3 mb-1 w-90 h-5 bg-black"></div>
                            <div class="pe-3 mb-1 w-90 h-15 bg-light"></div>
                            <div class="pe-3 mb-1 w-90 h-5 bg-black"></div>
                            <div class="pe-3 mb-1 w-90 h-20 bg-light"></div>
                            <div class="pe-3 mb-1 w-90 h-10 bg-black"></div>
                            <div class="pe-3 mb-1 w-90 h-5 bg-black"></div>
                            <div class="pe-3 mb-1 w-90 h-10 bg-black"></div>
                            <div class="pe-3 mb-1 w-90 h-20 bg-light"></div>
                            <div class="pe-3 mb-1 w-90 h-15 bg-black"></div>
                            <div class="pe-3 mb-1 w-90 h-5 bg-light"></div>
                            <div class="pe-3 mb-1 w-90 h-5 bg-black"></div>
                            <div class="pe-3 mb-1 w-90 h-10 bg-black"></div>
                            <div class="pe-3 mb-1 w-90 h-20 bg-light"></div>
                            <div class="pe-3 mb-1 w-90 h-10 bg-black"></div>
                            <div class="pe-3 mb-1 w-90 h-15 bg-light"></div>
                            <div class="pe-3 mb-1 w-90 h-15 bg-black"></div>
                            <div class="pe-3 mb-1 w-90 h-10 bg-black"></div>
                            <div class="pe-3 mb-1 w-90 h-15 bg-black"></div>
                            <div class="pe-3 mb-1 w-90 h-10 bg-black"></div>
                            <div class="pe-3 mb-1 w-90 h-5 bg-black"></div>
                            <div class="pe-3 mb-1 w-90 h-10 bg-black"></div>
                            <div class="pe-3 mb-1 w-90 h-20 bg-light"></div>
                            <div class="pe-3 mb-1 w-90 h-10 bg-black"></div>
                            <div class="pe-3 mb-1 w-90 h-10 bg-light"></div>
                            <div class="pe-3 mb-1 w-90 h-5 bg-black"></div>
                            <div class="pe-3 mb-1 w-90 h-10 bg-black"></div>
                            <div class="pe-3 mb-1 w-90 h-10 bg-black"></div>
                            <div class="pe-3 mb-1 w-90 h-5 bg-black"></div>
                            <div class="pe-3 mb-1 w-90 h-10 bg-black"></div>
                            <div class="pe-3 mb-1 w-90 h-20 bg-black"></div>
                            <div class="pe-3 mb-1 w-90 h-10 bg-light"></div>
                            <div class="pe-3 mb-1 w-90 h-15 bg-black"></div>
                            <div class="pe-3 mb-1 w-90 h-15 bg-black"></div>
                            <div class="pe-3 mb-1 w-90 h-10 bg-light"></div>
                            <div class="pe-3 mb-1 w-90 h-15 bg-black"></div>
                            <div class="pe-3 mb-1 w-90 h-10 bg-black"></div>
                            <div class="pe-3 mb-1 w-90 h-5 bg-black"></div>
                            <div class="pe-3 mb-1 w-90 h-5 bg-black"></div>
                            <div class="pe-3 mb-1 w-90 h-5 bg-black"></div>
                            <div class="pe-3  w-90 h-10 bg-black"></div>
                        </div>
                        <div class="col-10">
                            <h5 class="text-start mt-2" style="font-size:20px; font-weight:900;">Hallo <span
                                class="text-danger">{{userName}}</span>,</h5>
                            <h5 class="text-start mt-2" style="font-size:20px; font-weight:900;">Your <span
                                    class="text-danger">donation</span> appointment: </h5>
                                    <br>
                            <div class="row">
                                <div class="col-6">
                                    <label for="name" class="form-label bold">Name</label>
                                    <p>{{name}}</p>
                                </div>
                                <div class="col-6">
                                    <label for="phone" class="form-label bold">Phone Number</label>
                                    <p>{{phone}}</p>
                                </div>
                                <div class="col-4">
                                    <label for="address" class="form-label bold">Address</label>
                                    <p>{{address}}</p>
                                </div>
                                <div class="col-4">
                                    <label for="city" class="form-label bold">City</label>
                                    <p>{{city}}</p>
                                </div>
                                <div class="col-4">
                                    <label for="rigon" class="form-label bold">Region</label>
                                    <p>{{region}}</p>
                                </div>
                                <label for="" class="form-label mb-0 bold">Working Hours</label>
                                <div class="col-md-6">
                                    <label for="wHourf" class="form-label bold">From</label>
                                    <p>{{wTimeF}}</p>
                                </div>
                                <div class="col-md-6">
                                    <label for="wHourt" class="form-label bold"> To</label>
                                    <p>{{wTimeT}}</p>
                                </div>
                                <label for="" class="form-label mb-0 bold">Donation Time</label>
                                <div class="col-md-6">
                                    <label for="dTimeF" class="form-label bold">From</label>
                                    <P>{{dTimeF}}</P>
                                </div>
                                <div class="col-md-6">
                                    <label for="dTimeT" class="form-label bold">To</label>
                                    <P>{{dTimeT}}</P>
                                </div>
                                <div class="d-flex justify-content-end">
                                    <button class="btn btn-danger col-2 me-3" (click)="Book()">Book</button>
                                    <button class="btn btn-danger col-2" routerLink="/donateList" routerLinkActive="active">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</body>

</html>
