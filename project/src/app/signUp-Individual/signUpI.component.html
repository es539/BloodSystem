<html>

<head>
  <title>signUp Authority</title>
</head>

<body>
  <div class="containerSign">
    <div class="signContent ">
      <div class="card border-danger p-5" style="max-width: 600px;">
        <p>Sign up for individual</p>
        <div class="row g-3">

          <div class = "col-md-8">
            <label for="name" class="form-label">Name</label>
            <input type="name" class="form-control" id="name" placeholder="what is ur name :)">
          </div>

          <div class="col-md-6">
            <label for="id" class="form-label">ID</label>
            <input type="number" class="form-control" id="id" placeholder="Enter 6 numbers">
          </div>
          <div class="col-md-6">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="your password length must be at least 8">
            <label class="sp">Show password</label>
            <input type="checkbox" (click)="showPassword()"><br>
          </div>
          <div class="col-8">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" placeholder="1234 Main St">
          </div>
          <div class="col-6">
            <label for="region" class="form-label">City & Region</label>
            <select id="region" class="form-select">
              <optgroup label="Cairo">
                <option selected>Abbassia</option>
                <option>Ain Shams</option>
                <option>Azbakeya</option>
                <option>Bulaq</option>
                <option>Daher</option>
                <option>Al-Darb al-Ahmar</option>
                <option>El Marg</option>
                <option>Helwan</option>
                <option>Mokattam</option>
              </optgroup>
              <optgroup label="Giza">
                <option>Dokki</option>
                <option>Agouza</option>
                <option>Bulaq ad Dakrur</option>
                <option>Imbabah</option>
                <option>Haram</option>
                <option>Omrania</option>
                <option>Monib</option>
                <option>Kafr Tuhurmus</option>
                <option>Faisal</option>
              </optgroup>
              <optgroup label="Alexandria">
                <option>Dekhela</option>
                <option>Amreya</option>
                <option>Ataren</option>
                <option>Gomrok</option>
                <option>Labban</option>
                <option>Mansheya</option>
                <option>Montaza</option>
                <option>El Raml</option>
                <option>Bab Sharqi</option>
                <option>Borg El Arab</option>
                <option>Karmouz</option>
                <option>Moharam Bek</option>
                <option>Sidi Gaber</option>
              </optgroup>
              <optgroup label="Aswan">
                <option>Abu Simbel</option>
                <option>Nasser City</option>
                <option>Aswan 1</option>
                <option>Aswan 2</option>
                <option>Daraw</option>
                <option>Edfu</option>
                <option>Kom Ombo</option>
                <option>New Aswan</option>
                <option>New Tushka</option>
              </optgroup>
              <optgroup label="Luxor">
                <option>Qurna</option>
                <option>Armant</option>
                <option>Esna</option>
                <option>Tiba</option>
                <option>Luxor</option>
              </optgroup>
              <optgroup label="Sharm El Sheikh">
                <option>Na'ama Bay</option>
                <option>Sharks Bay</option>
                <option>Nabq Bay</option>
                <option>Ras Um Sid/Hadaba</option>
                <option>Sharm el-Maya or Old Sharm</option>
              </optgroup>
              <optgroup label="Port Said">
                <option>Al-Ganoub</option>
                <option>Al-Zohour</option>
                <option>Al-Dawahy</option>
                <option>Al-Sharq</option>
                <option>Al-Manakh</option>
                <option>Al-Arab</option>
                <option>Gharb</option>
              </optgroup>
              <optgroup label="Suez">
                <option>Arbaeen</option>
                <option>Ganayen</option>
                <option>Suez</option>
                <option>Attaka</option>
                <option>Faisal</option>
                <option>Port Suez Police Department</option>
              </optgroup>
              <optgroup label="Al Fayyum">
                <option>Faiyum</option>
                <option>Ibsheway</option>
                <option>Itsa</option>
                <option>New Faiyum</option>
                <option>Sinnuris</option>
                <option>Tamiya</option>
                <option>Yousef El Seddik</option>
              </optgroup>
            </select>
          </div>
          <div class="col-md-4">
            <label for="weight" class="form-label">Weight</label>
            <input type="number" class="form-control" id="weight">
          </div>
          <div class="col-md-4">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age">
          </div>
          <div class="col-md-4">
            <label for="bType" class="form-label">Blood type</label>
            <select id="bType" class="form-select">
              <option selected>A+</option>
              <option>A-</option>
              <option>B+</option>
              <option>B-</option>
              <option>AB+</option>
              <option>AB-</option>
              <option>O+</option>
              <option>O-</option>
            </select>
          </div>
          <div class="col-12">
            <button type="submit" (click) = "NEXT()" class="btn btn-danger" style="max-width: 100px;" id="btnSubmit">Submit</button>
          </div>
          <button type="button" class="btn btn-link btn-go" routerLink="/signInI" routerLinkActive="active">You have an account already?</button>
          <!-- <button type="button" class="btn btn-link btn-go" routerLink="/signUpA" routerLinkActive="active">Signup for authoritize</button>
          <button type="button" class="btn btn-link btn-go" routerLink="/signInA" routerLinkActive="active">Signin for Authority</button> -->
        </div>
      </div>
    </div>
  </div>

</body>

</html>
